{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WikiApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra izquierda -->
            <div class="col-md-3 bg-light p-3">
                <h4>Temas</h4>
                <ul class="list-group">
                    {% for tema in temas %}
                        <li class="list-group-item">
                            <a href="{% url 'wikiApp:articulos_por_tema' tema.id %}">{{ tema.nombre }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <br>
                <form method="get" action="{% url 'wikiApp:buscar_articulos' %}">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Buscar...">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                </form>
                <br>
                <a href="{% url 'wikiApp:crear_tema' %}" class="btn btn-success w-100">Crear nuevo tema</a>
                <a href="{% url 'wikiApp:crear_articulo' %}" class="btn btn-secondary w-100 mt-2">Crear nuevo artículo</a>
            </div>
            <!-- Sección derecha -->
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
